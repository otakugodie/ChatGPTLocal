<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT local</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>ChatGPT local</h1>
    <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <span>Respuesta del bot</span>
            </li>
        
            <li class="message user">
                <span>Tú</span>
                <span>Respuesta del usuario</span>
            </li>

            <li class="message user">
                <span>Tú</span>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione mollitia debitis iste voluptates et quae eum distinctio iure deleniti consequuntur deserunt doloribus dolore natus dolorem, officiis, illo dignissimos fugit.</span>
            </li>
        </ul>
    </main>
    <form>
        <input type="text" placeholder="Escribe tu mensaje aquí...">
        <button>Enviar</button>
    </form>
    <template id="message-template">
        <li  class="message">
            <span></span>
            <span></span>
        </li>
    </template>
</body>
</html>
